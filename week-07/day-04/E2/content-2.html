<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <script>
    // fill every paragraph with the last one's content.
    var listContents = document.querySelectorAll('p');
    var lastContent = listContents[listContents.length-1];
    console.log(lastContent.textContent)
    for (let i = 0; i < listContents.length; i++) {
        listContents[i].textContent = lastContent.textContent
    }
  </script>
</body>
</html>
