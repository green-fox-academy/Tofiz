<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a red-dot class?
    // If so, alert 'OMG DOTS!'
    let listParagraphs = document.querySelectorAll('p');
    if(listParagraphs[2].classList.contains('red-dot')){
      alert("OMG DOTS!")
    };
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    if(listParagraphs[3].classList.contains('dolphin')){
      listParagraphs[3].textContent = "pear";
    };
    
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if(listParagraphs[0].classList.contains('apple')){
      listParagraphs[2].textContent = "dog";
    };

    // Make apple red by adding a .red class
    listParagraphs[0].classList.add('red');

    // Make balloon less balloon-like
    

  </script>
</body>
</html>
