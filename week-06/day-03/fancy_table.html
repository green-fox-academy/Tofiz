<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Table</title>
    <link rel="stylesheet" type="text/css" href="fancy_table.css">
</head>
<body>
    <thead>
        <tr>
            <div class="table-title">
                <h3>Data Table</h3>
            </div>
        </tr>
    </thead>
    <table class="table-fill">
        <thead>
            <tr>
                    <th class="text">Month</th>
                    <th class="text">Sales</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr>
                <td class="text">January</td>
                <td class="text">$ 50,000.00</td>
            </tr>
            <tr>
                <td class="text">February</td>
                <td class="text">$ 10,000.00</td>
            </tr>
            <tr>
                <td class="text">March</td>
                <td class="text">$ 85,000.00</td>
            </tr>
            <tr>
                <td class="text">April</td>
                <td class="text">$ 56,000.00</td>
            </tr>
            <tr>
                <td class="text">May</td>
                <td class="text">$ 98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
