<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
    <div class="container"  style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
    unselectable="on"
    onselectstart="return false;" 
    onmousedown="return false;">
        <div class="left button">blue</div>
        <div class="center button">green</div>
        <div class="right button">red</div>
        <!-- <div class="fill button">fill</div> -->
    </div>
</body>
</html>
