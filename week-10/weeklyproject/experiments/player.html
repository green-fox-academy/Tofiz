<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <title>FOX PLAYER 1.0</title>
</head>
<body>
    <div class="container"> 
        <div class="logonotification layout"><img src="../assets/foxplayer.png"></img></div>
        <div class="artwork layout"></div>
        <div class="currentlyplaying layout"><div class="title">Currently Playing</div>
            <img src="../assets/if_plus_118619.svg"><img src="../assets/star.svg">
        </div>
        <div class="playlist layout">Playlists <span>+</span></div>
        <div class="tracks layout"></div>
        <div class="controlpanel layout">
            <img src="../assets/rewind.svg"><img src="../assets/play.svg"><!-- <img src="../assets/pause.svg"> --><img src="../assets/forward.svg"><div class="time1">0:00</div><input class="track_length" type="range"><div class="time2">0:00</div><img src="../assets/shuffle.svg"><img src="../assets/volume.svg"><input type="range">
        </div>
    </div>
</body>
</html>
